<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
<head>
    <style>
        input{
            padding: 10px;
            border-radius: 15%;
        }
    </style>
</head>
<body>
<form>
    <label for="name">Name: </label>
    <input type="text" id="name" required minlength="3" maxlength="10">
    <br>
    <label for="age"> Age:    </label>
    <input type="number" id="age" required min="0" max="100">
    <br>
    <label> Email:</label>
    <input type="email">
    <br>
    <label> Dob: </label>
    <input type="date">
    <br>
    <label> Tob: </label>
    <input type="time">
    <br>
    <label> Volume: </label>
    <input type="range">
    <br>
    <label> Color: </label>
    <input type="color">
    <br>
    <label> Upload Aadhaar: </label>
    <input type="file">
    <br>
    <label> Password: </label>
    <input type="password"> 
    <br>
    <label> Known:</label>
    <input type="checkbox">
    <label> HTML</label>
    <input type="checkbox">
    <label> CSS</label>
    <input type="checkbox">
    <label> JS</label>  
    <br>
    <label> Gender:</label>
    <input type="radio" id="male" name="Gender">
    <label for="male"> male</label>
    <input type="radio" id="female" name="Gender">
    <label for="female">female</label>
    <br> 
    <label>State: </label>  
    <select>
        <option>Telangana</option>
        <option>Andhra Pradesh</option>
        <option>Bangalore</option>
        <option>Chennai</option>
        <option>Mumbai</option>
        <option>Kerala</option>
    </select> 
    <br>
    <label> Comment:</label>
    <textarea rows="5" columns="10"></textarea>
    <br>
    <input type="submit">
    <br>
    <p> &copy;</p>
    <p>&euro;</p>
    <p>a   b </p>
    <p>a &nbsp; b</p>
</form> 
</body>
</html>
