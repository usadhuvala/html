<!DOCTYPE html>
<html>
    <head>
        <title>Sample Data</title>
    </head>
    <body>
        <form>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Value</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <label for="name">Name</label>
                        </td>
                        <td>
                            <input type="text" name="Name" id="name">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Sex</label>
                        </td>
                        <td>
                            <input type="radio" name="Sex" id="male">
                            <label for="male">Male</label>
                            <br>
                            <input type="radio" name="Sex" id="female">
                            <label for="female">Female</label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Eye Color</label>
                        </td>
                        <td>
                            <select name="" id="">
                                <option>please select option</option>
                                <option>Green</option>
                                <option>Black</option>
                                <option>Blue</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                        <label>Check all that apply</label>
                        </td>
                        <td>
                            <input type="checkbox" id="feet">
                            <label for="feet">Over 6 feet tall</label>
                            <br>
                            <input type="checkbox" id="pounds">
                            <label for="pounds">Over 200 pounds</label>
                        </td>
                    </tr>
                </tbody>
            </table>
            <label>Describe your athletic ability:</label>
            <br>
            <textarea cols="40" rows="5"></textarea>
            <br>
            <input type="submit" name="Enter my information">
        </form>
    </body>
</html>
